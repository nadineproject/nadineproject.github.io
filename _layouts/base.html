<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="title" content="{{ site.title }}">
		<meta name="tagline" content="{{ site.tagline }}">
		<meta name="description" content="{{ site.description }}">
		<meta name="author" content="{{ site.authors }}">
		<link rel="icon" href="images/favicon.ico">

		<title>The Nadine Project</title>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this Site -->
		<link href="css/nadine.css" rel="stylesheet">

		<!-- Work Sans for H1 and Nav, Open Sans for all other text, h2, p, ... -->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:800,400,300|Work+Sans:900,500' rel='stylesheet' type='text/css'>

		<!-- Include Jquery before Bootstrap -->
		<script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>

		<!-- Bootstrap core JS -->
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
	</head>

	<body>
		<nav class="navbar">
			<div id="nav-container" class="container-fluid">
				<div class="navbar-header">
					<a href="/"><img id="logo" src="images/logo.svg"/></a>
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav nav-link">
						<li><a class="active" href="index.html">Overview</a></li>
						<li><a href="story.html">Our Story</a></li>
						<!--<li><a href="features.html">Features</a></li>-->
						<!-- <li><a href="/#getting-started">Getting Started</a></li> -->
						<li><a href="getstarted.html">Getting Started</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container-fluid">

			{{ content }}

			<!-- Footer -->
			<div class="row">
				<div id="footer" class="col-md-12">
					<h3>Â©Office Nomads. Hosted on GitHub Pages.</h3>
				</div>
			</div>

		</div> <!-- /container -->
	</body>

	{% if page.include_gallery %}
		<script src="js/jquery.swipebox.min.js"></script>
		<script type="text/javascript">
			;( function( $ ) {

				$( '.swipebox' ).swipebox();

			} )( jQuery );
			</script>
	{% endif %}


	<script type="text/javascript">
		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
		try {
			var pageTracker = _gat._getTracker("{{ site.google-analytics }}");
			pageTracker._trackPageview();
		} catch(err) {}
	</script>

</html>
